<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gr3edyDev ~ Kanav Arora</title>
  <meta name="author" content="Kanav Arora" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
  <link rel="favicon" href="assets/images/favicon.png" />

  <!-- StyleSheet-->
  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- CDN's -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.42.0/js/jquery.terminal.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.42.0/css/jquery.terminal.min.css"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/4f0c128bad.js" crossorigin="anonymous"></script>
  <!---------->
</head>

<body>

  <div id="bootup">
    <div id="preloader">
      <img id="kali-boot" src="https://c.tenor.com/QGfhvbfZW8sAAAAd/tenor.gif" alt="" />
    </div>
  </div>

  <div class="bootup-screen">
    <div class="log-text" id="log-text">

    </div>
  </div>

  <!-- Desktop Screen -->
  <div class="main" style="display: none">

    <!-- Desktop Icons -->
    <div class="desktop-icons">


      <div class="app" onclick="toggleWhoamiVisibility()" >
        <img src="assets/images/impress.png" alt="App 3" style="width: 49px;
        
        height: 49px;margin-top:15px" />
        <span class="app-name" style="top:6px">whoami</span>
      </div>

      <div class="app" onclick="toggleResumeVisibility()">
        <img src="assets/images/LibreOffice_Writer-Logo.wine.png" alt="App 2" style="width: 49px;
        
        height: 49px;margin-top:15px"/>
        <span class="app-name" style="    top: 8px;
    ">Resume</span>
      </div>
      <div class="app">
        <img src="assets/images/badges.png" alt="" style="width: 49px;
        
        height: 49px;margin-top:15px">
        <span class="app-name" style=" left:-4px !important;   top: 6px;
    ">Milestones</span>
      </div>

   
     

    </div>

    <!-- Application Windows -->
    <div id="skills-window" class="app-window">
      <div ng-include="'./view/top-bar.html'"></div>
      <canvas id="myChart" class="chartjs" width="700" height="500"></canvas>
    </div>

    <div id="terminal-window" class="app-window">
      <div ng-include="'./view/top-bar.html'"></div>
      <div id="term_demo" style="height: 100%"></div>
    </div>

    <div id="resume" class="app-window">
      <div ng-include="'./view/top-bar.html'"></div>
<iframe style="margin: 0;padding: 0;width: 100%;height: 100%;" src="./Resume.pdf" frameborder="0"></iframe>
    </div>


    <div id="achievements" class="app-window">
      
    </div>

 
    <div id="whoami" class="app-window">
      <div ng-include="'./view/top-bar.html'"></div>
      <iframe src="gr3edydevel0per/index.html" frameborder="0" style="width: 100%; height: 90%; border: none;
      "></iframe>
    </div>

    <div id="contactme" class="app-window" >
      <div ng-include="'./view/top-bar.html'"></div>
      <iframe src="gr3edydevel0per/contactme.html" style="width: 100%;height: 90%;" frameborder="0"></iframe>

    </div>




    <!-- Start Menu and Taskbar -->
    <div ng-include="'./view/startmenu.html'"></div>
    <div id="taskbar">
      <div id="start-button">
        <img src="assets/images/kali-menu.png" id="start-menu-btn" alt="Start" />
        <div id="taskbar-icons">
          <img src="assets/images/accessories-text-editor.png" alt="App 2"  onclick="toggleResumeVisibility()"/>
          <img id="terminal-toggle" src="assets/images/x-terminal-emulator.png" alt="App 3"
            onclick="toggleTerminalVisibility()" />
          <img src="assets/images/thunderbird-removebg-preview.png" onclick="toggleContactMeVisibility()">
        </div>
      </div>

      <div id="system-tray">
        <img src="assets/images/dhcpcd.png" alt="Network" />
        <img src="assets/images/icons8-vpn-30.png" alt="" style="filter: invert(1)" />
        <span style="color: white; margin-top: 4px">192.168.1.1</span>
        <img src="assets/images/volume.png" alt="Volume" />

        <img src="assets/images/battery.png" alt="Battery" />
        <span id="time" style="color: white; margin-top: 4px"></span>
        <img src="assets/images/vertical.png" alt="" style="filter: invert(1); height: 26px; padding-right: 1px" />
        <img src="assets/images/icons8-lock-30.png" alt="" style="filter: invert(1); height: 21px" />
        <img src="assets/images/logout-icon-2048x1708-5s1s9mb0.png" alt="Battery" style="filter: invert(1)" />
      </div>
    </div>
  </div>

  <script>
    angular.module("myApp", []);

    // Define a controller for the module
    angular.module("myApp").controller("MainController", function ($scope) {
      $scope.message = "I saw, I conquered, I came.";
      console.log($scope.message);
    });
  </script>
  <script src="assets/js/main.js"></script>

  <script src="assets/js/window.js"></script>

  <script src="assets/js/terminal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/skill.js"></script>
</body>

</html>
